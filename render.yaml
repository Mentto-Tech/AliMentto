services:
  - type: web
    name: alimentto-backend
    env: docker
    plan: free
    dockerfilePath: backend/Dockerfile
    branch: main
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: "REPLACE_WITH_DATABASE_URL"

# No automatic managed database configured here. Create a Postgres managed DB in Render
# and set the `DATABASE_URL` env var for the service.
